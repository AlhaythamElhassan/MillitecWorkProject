<section class="col-md-8 col-md-offset-2">
    <form *ngIf="active" (ngSubmit)="OnSubmit()" #signupForm="ngForm">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input  type="text" id="firstName"
                    required [(ngModel)]="model.firstName"
                    #firstName="ngModel"
                    name="firstName" class="form-control">
            <div [hidden]="firstName.valid || firstName.pristine"
                 class="alert alert-danger">
                First Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input   type="text" id="lastName" required [(ngModel)]="model.lastName" name="lastName" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input   type="email" id="email" required [(ngModel)]="model.email" name="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role" required [(ngModel)]="model.role" name="role">
                <option *ngFor="let r of roles" [value]="r">{{r}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input   type="password" id="password" [(ngModel)]="model.password" required name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!signupForm.form.valid || !signupForm.form.dirty">Sign Up</button>
    </form>
</section>
